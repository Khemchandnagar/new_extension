<!-- login.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
  </head>
  <body>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form method="POST" action="/">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </body>
</html>
